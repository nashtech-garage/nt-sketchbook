name: Publish and Release headless-ui

on:
    workflow_dispatch:
        inputs:
            bump:
                description: 'Version bump type'
                required: true
                default: 'patch'
                type: choice
                options:
                    - patch
                    - minor
                    - major

permissions:
    contents: read
    packages: write

jobs:
    publish-and-release:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10.7.0
                  run_install: false

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20.18.2
                  cache: 'pnpm'

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Bump version
              id: bump-version
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  pnpm version ${{ github.event.inputs.version }} || true
                  version=$(jq -r '.version' ./package.json)
                  echo "Bumped version: $version"
                  echo "new_version=$version" >> $GITHUB_ENV
              working-directory: apps/nt-headless-ui
              continue-on-error: true

            - name: Build lib
              run: pnpm run build:lib
              working-directory: apps/nt-headless-ui

            - name: Publish to github
              run: pnpm publish
              working-directory: apps/nt-headless-ui/dist
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Get new version from package.json
              id: pkg
              run: |
                  version=$(jq -r .version apps/nt-headless-ui/package.json)
                  echo "version=$version" >> "$GITHUB_OUTPUT"

            - name: Commit version bump and push tag
              run: |
                  git config user.name "github-actions"
                  git config user.email "github-actions@github.com"
                  git add package.json
                  git commit -m "feat: bump to v${{ steps.pkg.outputs.version }}"
                  git tag headless-ui@${{ steps.pkg.outputs.version }}
                  git push origin HEAD:main --tags
              working-directory: apps/nt-headless-ui

            - name: Create GitHub release
              uses: softprops/action-gh-release@v1
              with:
                  tag_name: nt-headless-ui@${{ steps.pkg.outputs.version }}
                  name: nt-headless-ui v${{ steps.pkg.outputs.version }}
                  body: |
                      ðŸ“¦ Released nt-headless-ui@${{ steps.pkg.outputs.version }}
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
