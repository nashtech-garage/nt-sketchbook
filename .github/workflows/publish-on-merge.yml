name: Publish Headless UI or Stylesheet on Version Merge

on:
    workflow_dispatch: {}
    push:
        branches:
            - main
        paths:
            - 'apps/nt-headless-ui/package.json'
            - 'apps/nt-stylesheet/package.json'

permissions:
    contents: write
    packages: write
    id-token: write

jobs:
    publish-stylesheet:
        name: Publish Stylesheet
        timeout-minutes: 100
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: apps/nt-stylesheet

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10.7.0
                  run_install: false

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22.21.0
                  cache: 'pnpm'
                  registry-url: 'https://npm.pkg.github.com'
                  scope: '@nashtech-garage'

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Get version from package.json
              id: get_version
              run: |
                  VERSION=$(jq -r '.version' package.json)
                  echo "VERSION=$VERSION" >> "$GITHUB_ENV"
                  echo "new_version=$VERSION" >> "$GITHUB_OUTPUT"

            - name: Check if version already exists on GitHub Packages
              run: |
                  PKG_NAME=$(jq -r '.name' package.json)
                  if npm view "$PKG_NAME@$VERSION" --registry=https://npm.pkg.github.com > /dev/null 2>&1; then
                    echo "‚ö†Ô∏è Version $VERSION already exists. Skipping publish."
                    exit 0
                  fi

            - name: Build Stylesheet
              run: pnpm run build

            - name: Publish Stylesheet
              run: pnpm publish --provenance --access public
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Create GitHub release
              uses: softprops/action-gh-release@v1
              with:
                  tag_name: stylesheet@${{ steps.get_version.outputs.new_version }}
                  name: stylesheet v${{ steps.get_version.outputs.new_version }}
                  body: |
                      üì¶ Released @nashtech-garage/stylesheet v${{ steps.get_version.outputs.new_version }}
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    publish-headless-ui:
        name: Publish Headless UI
        needs: publish-stylesheet
        timeout-minutes: 100
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: apps/nt-headless-ui

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10.7.0
                  run_install: false

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22.21.0
                  cache: 'pnpm'
                  registry-url: 'https://npm.pkg.github.com'
                  scope: '@nashtech-garage'

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Get version from package.json
              id: get_version
              run: |
                  VERSION=$(jq -r '.version' package.json)
                  echo "VERSION=$VERSION" >> "$GITHUB_ENV"
                  echo "new_version=$VERSION" >> "$GITHUB_OUTPUT"

            - name: Check if version already exists on GitHub Packages
              run: |
                  PKG_NAME=$(jq -r '.name' package.json)
                  if npm view "$PKG_NAME@$VERSION" --registry=https://npm.pkg.github.com > /dev/null 2>&1; then
                    echo "‚ö†Ô∏è Version $VERSION already exists. Skipping publish."
                    exit 0
                  fi

            - name: Build Headless UI
              run: pnpm run build

            - name: Publish Headless UI
              run: pnpm publish --provenance --access public
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Create GitHub release
              uses: softprops/action-gh-release@v1
              with:
                  tag_name: headless-ui@${{ steps.get_version.outputs.new_version }}
                  name: headless-ui v${{ steps.get_version.outputs.new_version }}
                  body: |
                      üì¶ Released @nashtech-garage/headless-ui v${{ steps.get_version.outputs.new_version }}
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
