name: Publish and Release reusable workflow

on:
    workflow_call:
        inputs:
            version:
                required: true
                type: string
            projectName:
                required: true
                type: string
            workingDir:
                required: true
                type: string
            releasePrefix:
                required: true
                type: string

permissions:
    contents: write
    packages: write
    pull-requests: write

jobs:
    publish-and-release:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10.7.0
                  run_install: false

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20.18.2
                  cache: 'pnpm'

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Bump version
              id: bump-version
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  pnpm version ${{ inputs.version }} || true
                  version=$(jq -r '.version' ./package.json)
                  echo "Bumped version: $version"
                  echo "new_version=$version" >> $GITHUB_ENV
              working-directory: ${{ inputs.workingDir }}
              continue-on-error: true

            - name: Get new version from package.json
              id: pkg
              run: |
                  version=$(jq -r .version ${{ inputs.workingDir }}/package.json)
                  echo "version=$version" >> "$GITHUB_OUTPUT"

            - name: Commit version bump and push tag
              run: |
                  git config user.name "github-actions"
                  git config user.email "github-actions@github.com"

                  git fetch origin main
                  git checkout main
                  git rebase origin/main

                  git add package.json
                  git commit -m "chore: bump to v${{ steps.pkg.outputs.version }}"
                  git tag ${{ inputs.releasePrefix }}@${{ steps.pkg.outputs.version }}
                  git push origin main
                  git push origin ${{ inputs.releasePrefix }}@${{ steps.pkg.outputs.version }}
              working-directory: ${{ inputs.workingDir }}

            - name: Build lib
              run: pnpm run build
              working-directory: ${{ inputs.workingDir }}

            - name: Publish to github
              run: pnpm publish
              working-directory: ${{ inputs.workingDir }}/dist
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Create GitHub release
              uses: softprops/action-gh-release@v1
              with:
                  tag_name: ${{ inputs.releasePrefix }}@${{ steps.pkg.outputs.version }}
                  name: ${{ inputs.releasePrefix }}v${{ steps.pkg.outputs.version }}
                  body: |
                      ðŸ“¦ Released ${{ inputs.projectName }}v${{ steps.pkg.outputs.version }}
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
