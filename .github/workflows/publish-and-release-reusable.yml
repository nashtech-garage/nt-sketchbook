name: Publish and Release reusable workflow

on:
    workflow_call:
        inputs:
            version:
                required: true
                type: string
            projectName:
                required: true
                type: string
            workingDir:
                required: true
                type: string
            releasePrefix:
                required: true
                type: string

permissions:
    contents: write
    packages: write
    pull-requests: write

jobs:
    publish-and-release:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10.7.0
                  run_install: false

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20.18.2
                  cache: 'pnpm'
                  registry-url: 'https://npm.pkg.github.com'
                  scope: '@nashtech-garage'

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Bump version
              id: bump-version
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  pnpm version ${{ inputs.version }} || true
                  version=$(jq -r '.version' ./package.json)
                  echo "Bumped version: $version"
                  echo "new_version=$version" >> $GITHUB_ENV
                  if [ "$version" != "unknown" ]; then
                      git config user.name 'khoilen'
                      git config user.email 'khoilen@nastechglobal.com'
                      git add .
                      if git diff --cached --quiet; then
                        echo "No changes to commit. Skipping."
                      else
                        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/nashtech-garage/nt-sketchbook.git

                        HUSKY=0 git commit -m "chore: bump ${{ inputs.projectName }} to v$version"
                        git tag ${{ inputs.releasePrefix }}@$version
                        git push origin HEAD:main --tags
                      fi
                  else
                      echo "Skipping push due to unknown version"
                  fi
              working-directory: ${{ inputs.workingDir }}
              continue-on-error: true

            - name: Build lib
              run: pnpm run build
              working-directory: ${{ inputs.workingDir }}

            - name: Publish to github
              run: pnpm publish
              working-directory: ${{ inputs.workingDir }}/dist
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Get new version from package.json
              id: pkg
              run: |
                  version=$(jq -r .version ${{ inputs.workingDir }}/package.json)
                  echo "version=$version" >> "$GITHUB_OUTPUT"

            - name: Create GitHub release
              uses: softprops/action-gh-release@v1
              with:
                  tag_name: ${{ inputs.releasePrefix }}@${{ steps.pkg.outputs.version }}
                  name: ${{ inputs.releasePrefix }}@${{ steps.pkg.outputs.version }}
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
