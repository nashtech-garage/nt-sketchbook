name: Publish and Release reusable workflow

on:
    workflow_call:
        inputs:
            version:
                required: true
                type: string
            projectName:
                required: true
                type: string
            workingDir:
                required: true
                type: string
            releasePrefix:
                required: true
                type: string

permissions:
    contents: write
    packages: write
    pull-requests: write

jobs:
    publish-and-release:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10.7.0
                  run_install: false

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20.18.2
                  cache: 'pnpm'

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Bump version
              working-directory: apps/nt-stylesheet
              run: |
                  git config user.name 'khoilen'
                  git config user.email 'khoilen@nastechglobal.com'

                  pnpm version patch || true
                  version=$(jq -r '.version' ./package.json) || version="unknown"
                  echo "Bumped version: $version"
                  echo "new_version=$version" >> $GITHUB_ENV || true

            - name: Create Pull Request for version bump
              uses: peter-evans/create-pull-request@v6
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  commit-message: 'chore: bump ${{ inputs.releasePrefix }} to v${{ env.new_version }}'
                  branch: release/${{ inputs.releasePrefix }}-v${{ env.new_version }}
                  title: 'chore: bump ${{ inputs.releasePrefix }} to v${{ env.new_version }}'
                  body: |
                      This pull request bumps the version of `${{ inputs.projectName }}` to `v${{ env.new_version }}`.
                  path: ${{ inputs.workingDir }}
                  add-paths: |
                      ${{ inputs.workingDir }}/package.json
                  author: khoilen <khoilen@nastechglobal.com>

            - name: Build lib
              run: pnpm run build
              working-directory: ${{ inputs.workingDir }}

            - name: Publish to github
              run: pnpm publish
              working-directory: ${{ inputs.workingDir }}/dist
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Get new version from package.json
              id: pkg
              run: |
                  version=$(jq -r .version ${{ inputs.workingDir }}/package.json)
                  echo "version=$version" >> "$GITHUB_OUTPUT"

            - name: Create GitHub release
              uses: softprops/action-gh-release@v1
              with:
                  tag_name: ${{ inputs.releasePrefix }}@${{ steps.pkg.outputs.version }}
                  name: ${{ inputs.releasePrefix }}v${{ steps.pkg.outputs.version }}
                  body: |
                      ðŸ“¦ Released ${{ inputs.projectName }}v${{ steps.pkg.outputs.version }}
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
