<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Badge Examples</title>
        <link rel="stylesheet" href="../dist/css/nt.css" />
    </head>
    <body>
        <h2>Badge Variants</h2>
        <span class="nt-badge">Default</span>
        <span class="nt-badge nt-badge-info">Info</span>
        <span class="nt-badge nt-badge-success">Success</span>
        <span class="nt-badge nt-badge-warning">Warning</span>
        <span class="nt-badge nt-badge-danger">Danger</span>

        <h2>Badge Sizes</h2>
        <span class="nt-badge nt-badge-small">Small</span>
        <span class="nt-badge">Default</span>
        <span class="nt-badge nt-badge-large">Large</span>

        <h2>Rounded Badges</h2>
        <span class="nt-badge nt-badge-rounded">R</span>
        <span class="nt-badge nt-badge-info nt-badge-rounded">i</span>
        <span class="nt-badge nt-badge-success nt-badge-rounded"
            >S</span
        >
        <span class="nt-badge nt-badge-warning nt-badge-rounded"
            >W</span
        >
        <span class="nt-badge nt-badge-danger nt-badge-rounded"
            >D</span
        >
    </body>
</html>
