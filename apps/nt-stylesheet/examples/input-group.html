<div class="nt-page">
    <div class="nt-page-header">
        <h2 class="nt-title nt-mb-4">Inputs Group</h2>
    </div>
    <div class="nt-page-body">
        <div class="nt-input-group nt-input-static nt-mb-4">
            <label class="nt-input-label" for="fruit">Fruit</label>
            <input
                id="fruit"
                class="nt-input nt-input-default"
                type="text"
                placeholder="Apple"
            />
            <span class="nt-input-highlight">
                input fruit and press enter
            </span>
        </div>

        <div class="nt-input-group nt-input-float">
            <label class="nt-input-label" for="email">Email</label>
            <input
                id="email"
                class="nt-input nt-input-danger"
                type="email"
                placeholder="apple@example.com"
            />
            <span class="nt-input-error">
                input email and press enter
            </span>
        </div>

        <div class="nt-input-group nt-input-static nt-mb-4">
            <label class="nt-input-label" for="Weapons">
                Weapons
            </label>
            <div
                class="nt-input-container nt-input-container-success"
            >
                <input
                    id="Weapons"
                    class="nt-input nt-input-success"
                    type="text"
                    placeholder="Apple"
                />
            </div>
            <span class="nt-input-highlight"> Success </span>
        </div>

        <div class="nt-input-group nt-input-float">
            <label class="nt-input-label" for="email">Email</label>
            <div class="nt-input-container nt-input-container-danger">
                <input
                    id="email"
                    class="nt-input nt-input-danger"
                    type="email"
                    placeholder="apple@example.com"
                />
            </div>
            <span class="nt-input-error">
                input email and press enter
            </span>
        </div>
    </div>
</div>
