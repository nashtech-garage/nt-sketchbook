<main>
    <h2>Basic Checkbox</h2>
    <!-- Default Checkbox -->
    <label class="nt-checkbox">
        <input type="checkbox" />
        Default
    </label>

    <label class="nt-checkbox">
        <input type="checkbox" disabled />
        Default disabled
    </label>

    <label class="nt-checkbox">
        <input type="checkbox" checked />
        Checked
    </label>

    <label class="nt-checkbox">
        <input type="checkbox" checked disabled />
        Checked disabled
    </label>

    <label class="nt-checkbox">
        <input type="checkbox" class="indeterminate" />
        Indeterminate
    </label>

    <label class="nt-checkbox">
        <input type="checkbox" class="indeterminate" disabled />
        Indeterminate disabled
    </label>
</main>
