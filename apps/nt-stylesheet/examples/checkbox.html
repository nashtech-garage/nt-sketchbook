<main>
    <h2>Basic Checkbox</h2>
    <!-- Default Checkbox -->
    <div class="nt-checkbox-wrapper">
        <button
            type="button"
            role="checkbox"
            aria-checked="false"
            data-state="unchecked"
            value="on"
            class="nt-checkbox"
        ></button
        ><label class="checkbox-label" for="paragraph"
            >Paragraph label</label
        ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-info nt-checkbox-info"
        >
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M12 16v-4"></path>
            <path d="M12 8h.01"></path>
        </svg>
    </div>
    <!-- Disabled -->
    <div class="nt-checkbox-wrapper">
        <button type="button" role="checkbox" aria-checked="false" data-state="unchecked" data-disabled="" disabled="" value="on" class="nt-checkbox"></button>
        <label class="checkbox-label disabled" for="paragraph">Paragraph label</label>
        <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"

        <label class="checkbox-label " for="paragraph">Paragraph label</label>

            <circle cx="12" cy="12" r="10"></circle>

        <button type="button" role="checkbox" aria-checked="true" data-state="checked" data-disabled="" disabled="" value="on" class="nt-checkbox"><span data-state="checked" data-disabled="" class="nt-checkbox-indicator" style="pointer-events: none;"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-check"><path d="M20 6 9 17l-5-5"></path></svg></span></button>

            <circle cx="12" cy="12" r="10"></circle>
