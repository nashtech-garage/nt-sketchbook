<div class="nt-page">
    <div class="nt-page-body">
        <h1 class="text-3xl font-semibold my-4">
            Top, right, bottom, and left.
        </h1>
        <div class="flex flex-row col-2 gap-2">
            <button
                class="nt-button nt-button-primary"
                data-nt-toggle="tooltip"
                data-nt-placement="top"
                title="Tooltip on top"
            >
                Tooltip on top
            </button>
            <button
                class="nt-button nt-button-primary"
                data-nt-toggle="tooltip"
                data-nt-placement="right"
                title="Tooltip on right"
            >
                Tooltip on right
            </button>
            <button
                class="nt-button nt-button-primary"
                data-nt-toggle="tooltip"
                data-nt-placement="bottom"
                title="Tooltip on bottom"
            >
                Tooltip on bottom
            </button>
            <button
                class="nt-button nt-button-primary"
                data-nt-toggle="tooltip"
                data-nt-placement="left"
                title="Tooltip on left"
            >
                Tooltip on left
            </button>
        </div>
    </div>
    <div class="flex flex-col">
        <h1 class="text-3xl font-semibold my-4">
            And with custom HTML added:
        </h1>
        <div class="flex flex-col">
            <button
                class="nt-button nt-button-primary w-[200px]"
                data-nt-toggle="tooltip"
                data-nt-html="true"
                title="<em>Tooltip</em> <u>with</u> <b>HTML</b>"
            >
                Tooltip with HTML
            </button>
        </div>
    </div>
    <div class="flex flex-col">
        <h1 class="text-3xl font-semibold my-4">
            Variants and colors:
        </h1>
        <div class="flex flex-row col-2 gap-2">
            <button
                class="nt-button nt-button-primary"
                data-nt-toggle="tooltip"
                data-nt-placement="top"
                title="Default tooltip"
            >
                Default tooltip
            </button>
            <button
                class="nt-button nt-button-primary"
                data-nt-toggle="tooltip"
                data-nt-placement="top"
                data-nt-variant="success"
                title="Success tooltip"
            >
                Success tooltip
            </button>
            <button
                class="nt-button nt-button-primary"
                data-nt-toggle="tooltip"
                data-nt-placement="top"
                data-nt-variant="warning"
                title="Warning tooltip"
            >
                Warning tooltip
            </button>
            <button
                class="nt-button nt-button-primary"
                data-nt-toggle="tooltip"
                data-nt-placement="top"
                data-nt-variant="danger"
                title="Danger tooltip"
            >
                Danger tooltip
            </button>
            <button
                class="nt-button nt-button-primary"
                data-nt-toggle="tooltip"
                data-nt-placement="top"
                data-nt-variant="info"
                title="Danger tooltip"
            >
                Info tooltip
            </button>
        </div>
    </div>
</div>
