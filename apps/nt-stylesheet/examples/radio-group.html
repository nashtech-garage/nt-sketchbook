<div class="nt-page">
    <div class="nt-page-header">
        <h2 class="nt-title nt-mb-4">Radio grid</h2>
    </div>
    <div class="nt-page-body">
        <div class="nt-radio-column nt-mb-10">
            <label class="nt-radio">
                <input type="radio" name="choice" value="1" />
                Option A
            </label>
            <label class="nt-radio">
                <input type="radio" name="choice" value="2" />
                Option B
            </label>
            <label class="nt-radio">
                <input type="radio" name="choice" value="3" />
                Option C
            </label>
        </div>

        <h2 class="nt-my-4">Radio row</h2>
        <div class="nt-radio-row">
            <label class="nt-radio">
                <input type="radio" name="layout" value="row1" />
                Row 1
            </label>
            <label class="nt-radio">
                <input type="radio" name="layout" value="row2" />
                Row 2
            </label>
        </div>
    </div>
</div>
