<div class="nt-page">
    <div class="nt-d-flex nt-flex-col gap-5">
        <h1 class="nt-title nt-page-header-title">Default</h1>
        <ul class="nt-pagination">
            <li
                class="nt-pagination-item nt-pagination-prev disabled"
            >
                <span class="mdi mdi-arrow-left"></span>
            </li>
            <li class="nt-pagination-item active">
                <button>1</button>
            </li>
            <li class="nt-pagination-item"><button>2</button></li>
            <li class="nt-pagination-item"><button>3</button></li>
            <li class="nt-pagination-item"><button>4</button></li>
            <li class="nt-pagination-item"><button>5</button></li>
            <li class="nt-pagination-item nt-pagination-next">
                <span class="mdi mdi-arrow-right"></span>
            </li>
        </ul>
        <h1 class="nt-title nt-page-header-title">Size</h1>
        <ul class="nt-pagination nt-pagination-sm">
            <li class="nt-pagination-item active">1</li>
            <li class="nt-pagination-item">2</li>
            <li class="nt-pagination-item">3</li>
        </ul>

        <ul class="nt-pagination nt-pagination-md">
            <li class="nt-pagination-item active">1</li>
            <li class="nt-pagination-item">2</li>
            <li class="nt-pagination-item">3</li>
        </ul>

        <ul class="nt-pagination nt-pagination-lg">
            <li class="nt-pagination-item active">1</li>
            <li class="nt-pagination-item">2</li>
            <li class="nt-pagination-item">3</li>
        </ul>

        <h1 class="nt-title nt-page-header-title">Alignment</h1>
        <ul class="nt-pagination nt-pagination-lg nt-justify-center">
            <li
                class="nt-pagination-item nt-pagination-prev disabled"
            >
                <span class="mdi mdi-arrow-left"></span>
            </li>
            <li class="nt-pagination-item active">1</li>
            <li class="nt-pagination-item">2</li>
            <li class="nt-pagination-item">3</li>

            <li class="nt-pagination-item nt-pagination-next">
                <span class="mdi mdi-arrow-right"></span>
            </li>
        </ul>
        <ul class="nt-pagination nt-pagination-lg nt-justify-end">
            <li
                class="nt-pagination-item nt-pagination-prev disabled"
            >
                <span class="mdi mdi-arrow-left"></span>
            </li>
            <li class="nt-pagination-item active">1</li>
            <li class="nt-pagination-item">2</li>
            <li class="nt-pagination-item">3</li>

            <li class="nt-pagination-item nt-pagination-next">
                <span class="mdi mdi-arrow-right"></span>
            </li>
        </ul>
    </div>
</div>
