<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Avatar Examples</title>
        <link rel="stylesheet" href="../dist/css/nt.css" />
    </head>
    <body>
        <h2>Avatar size</h2>
        <span class="nt-avatar-wrapper">
            <img
                class="nt-avatar nt-avatar-xs"
                src="https://media.istockphoto.com/id/1180778899/vi/anh/c%C3%B4-g%C3%A1i-tr%E1%BA%BB-ch%E1%BB%A5p-%E1%BA%A3nh.jpg?s=1024x1024&w=is&k=20&c=JUsS1ZSXOkVqeBRUF3OGo63ZuaV7iQpI4rBChMBd12s="
                alt="Avatar of a young girl"
            />
        </span>
        <span class="nt-avatar-wrapper">
            <img
                class="nt-avatar nt-avatar-sm"
                src="https://media.istockphoto.com/id/1180778899/vi/anh/c%C3%B4-g%C3%A1i-tr%E1%BA%BB-ch%E1%BB%A5p-%E1%BA%A3nh.jpg?s=1024x1024&w=is&k=20&c=JUsS1ZSXOkVqeBRUF3OGo63ZuaV7iQpI4rBChMBd12s="
                alt="Avatar of a young girl"
            />
        </span>
        <span class="nt-avatar-wrapper">
            <img
                class="nt-avatar nt-avatar-md"
                src="https://media.istockphoto.com/id/1180778899/vi/anh/c%C3%B4-g%C3%A1i-tr%E1%BA%BB-ch%E1%BB%A5p-%E1%BA%A3nh.jpg?s=1024x1024&w=is&k=20&c=JUsS1ZSXOkVqeBRUF3OGo63ZuaV7iQpI4rBChMBd12s="
                alt="Avatar of a young girl"
            />
        </span>
        <span class="nt-avatar-wrapper">
            <img
                class="nt-avatar nt-avatar-lg"
                src="https://media.istockphoto.com/id/1180778899/vi/anh/c%C3%B4-g%C3%A1i-tr%E1%BA%BB-ch%E1%BB%A5p-%E1%BA%A3nh.jpg?s=1024x1024&w=is&k=20&c=JUsS1ZSXOkVqeBRUF3OGo63ZuaV7iQpI4rBChMBd12s="
                alt="Avatar of a young girl"
            />
        </span>
        <h2>Avatar with status</h2>
        <span class="nt-avatar-wrapper-xs">
            <img
                class="nt-avatar nt-avatar-xs"
                src="https://media.istockphoto.com/id/1180778899/vi/anh/c%C3%B4-g%C3%A1i-tr%E1%BA%BB-ch%E1%BB%A5p-%E1%BA%A3nh.jpg?s=1024x1024&w=is&k=20&c=JUsS1ZSXOkVqeBRUF3OGo63ZuaV7iQpI4rBChMBd12s="
            />
            <span
                class="nt-avatar-status nt-avatar-status--online"
            ></span>
        </span>
        <span class="nt-avatar-wrapper-sm">
            <img
                class="nt-avatar nt-avatar-sm"
                src="https://media.istockphoto.com/id/1180778899/vi/anh/c%C3%B4-g%C3%A1i-tr%E1%BA%BB-ch%E1%BB%A5p-%E1%BA%A3nh.jpg?s=1024x1024&w=is&k=20&c=JUsS1ZSXOkVqeBRUF3OGo63ZuaV7iQpI4rBChMBd12s="
            />
            <span
                class="nt-avatar-status nt-avatar-status--offline"
            ></span>
        </span>
        <span class="nt-avatar-wrapper-md">
            <img
                class="nt-avatar nt-avatar-md"
                src="https://media.istockphoto.com/id/1180778899/vi/anh/c%C3%B4-g%C3%A1i-tr%E1%BA%BB-ch%E1%BB%A5p-%E1%BA%A3nh.jpg?s=1024x1024&w=is&k=20&c=JUsS1ZSXOkVqeBRUF3OGo63ZuaV7iQpI4rBChMBd12s="
            />
            <span
                class="nt-avatar-status nt-avatar-status--away"
            ></span>
        </span>
        <span class="nt-avatar-wrapper-lg">
            <img
                class="nt-avatar nt-avatar-lg"
                src="https://media.istockphoto.com/id/1180778899/vi/anh/c%C3%B4-g%C3%A1i-tr%E1%BA%BB-ch%E1%BB%A5p-%E1%BA%A3nh.jpg?s=1024x1024&w=is&k=20&c=JUsS1ZSXOkVqeBRUF3OGo63ZuaV7iQpI4rBChMBd12s="
            />
            <span
                class="nt-avatar-status nt-avatar-status--busy"
            ></span>
        </span>
    </body>
</html>
