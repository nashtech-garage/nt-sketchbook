<div class="nt-page">
    <div class="nt-page-header">
        <h2 class="nt-title">Basic Combobox</h2>
    </div>
    <div class="nt-page-body">
        <div class="nt-combobox-wrapper">
            <div
                class="nt-combobox"
                data-combobox
                data-options="About,Base,Blog,Contact"

            </div>
        </div>
    </div>
</div>
