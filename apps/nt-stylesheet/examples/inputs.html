<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NT Inputs Example</title>
    <link rel="stylesheet" href="../dist/css/nt-stylesheet.css"> <!-- Link your NT CSS framework -->
</head>
<body>

<h2>Basic Inputs</h2>
<input type="text" class="nt-input" placeholder="Default input">
<input type="text" class="nt-input-primary" placeholder="Primary input">
<input type="text" class="nt-input-danger" placeholder="Danger input">
<input type="text" class="nt-input-success" placeholder="Success input">
<input type="text" class="nt-input" disabled placeholder="Disabled input">

<h2>Input with Label</h2>
<label for="username">Username</label>
<input type="text" id="username" class="nt-input" placeholder="Enter your username">

<h2>Input with Icon</h2>
<div class="nt-input-group">
    <span class="nt-input-icon">🔍</span>
    <input type="text" class="nt-input" placeholder="Search...">
</div>

</body>
</html>
