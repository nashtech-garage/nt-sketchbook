<main>
    <div class="mb-4">
        <h2 class="text-3xl font-semibold mb-4">Default</h2>
        <label class="nt-switch">
            <input type="checkbox" class="nt-switch-input" />
            <span class="nt-switch-slider"></span>
        </label>
    </div>
    <div class="mb-4">
        <h2 class="text-3xl font-semibold mb-4">Danger</h2>
        <label class="nt-switch nt-switch-danger">
            <input type="checkbox" class="nt-switch-input" />
            <span class="nt-switch-slider"></span>
        </label>
    </div>
    <div class="mb-4">
        <h2 class="text-3xl font-semibold mb-4">Warning</h2>
        <label class="nt-switch nt-switch-warning">
            <input type="checkbox" class="nt-switch-input" />
            <span class="nt-switch-slider"></span>
        </label>
    </div>
    <div class="mb-4">
        <h2 class="text-3xl font-semibold mb-4">Disabled</h2>
        <label class="nt-switch nt-switch-warning">
            <input
                type="checkbox"
                disabled
                checked
                class="nt-switch-input"
            />
            <span class="nt-switch-slider"></span>
        </label>
    </div>
</main>
